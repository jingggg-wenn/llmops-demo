apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    # ArgoCD sync wave - create InferenceService AFTER ServingRuntime
    argocd.argoproj.io/sync-wave: "1"
    openshift.io/display-name: qwen2.5-0.5b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
    # REQUIRED for OpenShift AI UI and Playground compatibility
    opendatahub.io/model-type: generative
    # NOTE: The following annotations are UI-managed and NOT required for YAML deployments:
    # - opendatahub.io/connections: Set by UI for data connections
    # - opendatahub.io/hardware-profile-name: Set by UI for hardware profiles
    # - opendatahub.io/hardware-profile-namespace: Set by UI
    # - security.opendatahub.io/enable-auth: Optional auth setting
    # - serving.kserve.io/stop: Runtime state management
  name: qwen25-05b-instruct
  labels:
    opendatahub.io/dashboard: 'true'
    networking.kserve.io/visibility: exposed
    # REQUIRED for OpenShift AI Playground - marks this as a GenAI asset
    opendatahub.io/genai-asset: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: vLLM
      name: 'qwen25-05b-instruct'
      resources:
        limits:
          cpu: '2'
          memory: 8Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 4Gi
          nvidia.com/gpu: '1'
      runtime: qwen25-05b-instruct
      storageUri: 'oci://quay.io/redhat-ai-services/modelcar-catalog:qwen2.5-0.5b-instruct'
    containerConcurrency: 1
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"

